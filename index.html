<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Tommy Lenot" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magic 8 Ball</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background:#f0f8ff; padding-top:50px; }
    h1 { color:#333; }
    input { padding:10px; width:300px; max-width:90vw; }
    button { padding:10px 20px; margin-top:10px; cursor:pointer; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    #answer { margin-top:20px; font-size:1.5em; font-weight:bold; color:darkblue; min-height:44px; }
    #status { margin-top:10px; font-style:italic; min-height:24px; color:#333; }
  </style>
</head>
<body>
  <h1>ðŸŽ± Magic 8 Ball</h1>
  <p>Ask me a question and I shall give you an answer:</p>
  <input type="text" id="question" placeholder="Type your question here" />
  <br />
  <button id="askBtn">Ask the Magic 8 Ball</button>

  <div id="status"></div>
  <div id="answer"></div>

  <script>
    // Small helper to await a timeout
    const sleep = (ms) => new Promise(res => setTimeout(res, ms));

    document.addEventListener("DOMContentLoaded", () => {
      const answers = [
        "Yes",
        "No",
        "Maybe",
        "Unclear",
        "Shake again",
        "I am unable to give you a clear answer."
      ];

      const btn = document.getElementById("askBtn");
      const statusBox = document.getElementById("status");
      const answerBox = document.getElementById("answer");

      // Ensure there is only ONE click handler
      btn.replaceWith(btn.cloneNode(true));
      const btnFresh = document.getElementById("askBtn");

      btnFresh.addEventListener("click", async (e) => {
        e.preventDefault();                 // prevent any default form behavior
        btnFresh.disabled = true;
        answerBox.textContent = "";         // clear previous answer

        // animated status "..."
        let dots = 0;
        statusBox.textContent = "ðŸ”® The magic is happening";
        const intervalId = setInterval(() => {
          dots = (dots + 1) % 4;
          statusBox.textContent = "ðŸ”® The magic is happening" + ".".repeat(dots);
        }, 400);

        // wait 5 seconds
        await sleep(5000);

        clearInterval(intervalId);
        statusBox.textContent = "";

        // choose and show answer
        const idx = Math.floor(Math.random() * answers.length);
        answerBox.textContent = answers[idx];

        btnFresh.disabled = false;
      }, { once: false });
    });
  </script>
</body>
</html>
