<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Tommy Lenot" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magic 8 Ball</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding-top: 50px;
    }
    h1 { color: #333; }
    input {
      padding: 10px;
      width: 300px;
      max-width: 90vw;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #answer {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
      color: darkblue;
      min-height: 44px; /* reserve space so layout doesn't jump */
    }
    #status {
      margin-top: 10px;
      font-style: italic;
      min-height: 24px;
      color: #333;
    }
    footer {
      margin-top: 40px;
      font-size: 0.95rem;
    }
    footer a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ± Magic 8 Ball</h1>
  <p>Ask me a question and I shall give you an answer:</p>
  <input type="text" id="question" placeholder="Type your question here" />
  <br />
  <button id="askBtn" onclick="shakeBall()">Ask the Magic 8 Ball</button>

  <div id="status"></div>
  <div id="answer"></div>

  <!-- Explicit link to the SPA project repository -->
  <hr>
  <footer>
    <strong>Source code:</strong>
    <a href="https://github.com/TommyLenot/CS-39AF-Lenot" target="_blank" rel="noopener">
      View the SPA repository on GitHub
    </a>
  </footer>

  <script>
    function shakeBall() {
      const answers = [
        "Yes",
        "No",
        "Maybe",
        "Unclear",
        "Shake again",
        "I am unable to give you a clear answer."
      ];

      const answerBox = document.getElementById("answer");
      const statusBox = document.getElementById("status");
      const btn = document.getElementById("askBtn");

      // Reset previous answer and disable the button during "shake"
      answerBox.textContent = "";
      btn.disabled = true;

      // Show an animated "magic is happening" status
      let dots = 0;
      statusBox.textContent = "ðŸ”® The magic is happening";
      const intervalId = setInterval(() => {
        dots = (dots + 1) % 4; // 0..3
        statusBox.textContent = "ðŸ”® The magic is happening" + ".".repeat(dots);
      }, 400);

      // Wait 5 seconds, then reveal the answer
      setTimeout(() => {
        clearInterval(intervalId);
        statusBox.textContent = ""; // clear the status

        const idx = Math.floor(Math.random() * answers.length);
        answerBox.textContent = answers[idx];

        btn.disabled = false; // re-enable button
      }, 5000); // 5000 ms = 5 seconds
    }
  </script>
</body>
</html>
