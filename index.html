<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Tommy Lenot">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic 8 Ball</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding-top: 50px;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 10px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
    #answer {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
      color: darkblue;
      min-height: 40px; /* keeps space reserved */
    }
  </style>
</head>
<body>
  <h1>ðŸŽ± Magic 8 Ball</h1>
  <p>Ask me a question and I shall give you an answer:</p>
  <input type="text" id="question" placeholder="Type your question here">
  <br>
  <button onclick="shakeBall()">Ask the Magic 8 Ball</button>
  <div id="answer"></div>

  <script>
    function shakeBall() {
      const answers = [
        "Yes",
        "No",
        "Maybe",
        "Unclear",
        "Shake again",
        "I am unable to give you a clear answer."
      ];

      const answerBox = document.getElementById("answer");

      // Step 1: Show "thinking" message right away
      answerBox.textContent = "ðŸ”® The magic is happening... shaking the ball...";

      // Step 2: Wait 2 seconds, then show random answer
      setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * answers.length);
        const answer = answers[randomIndex];
        answerBox.textContent = answer;
      }, 2000); // 2000 milliseconds = 2 seconds
    }
  </script>
</body>
</html>
